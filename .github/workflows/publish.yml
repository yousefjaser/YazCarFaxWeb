name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build web app ğŸ—ï¸
        run: npx expo export:web
      
      - name: Create .nojekyll file âœï¸
        run: touch web-build/.nojekyll
      
      - name: Copy 404.html ğŸ“
        run: cp web-build/index.html web-build/404.html

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: web-build
          branch: gh-pages 