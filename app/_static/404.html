<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YazCar - إعادة توجيه</title>
  <script type="text/javascript">
    // تكوين مخصص للعمل مع GitHub Pages وتوجيه المسارات
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <meta http-equiv="refresh" content="0;URL='/YazCarFaxWeb'">
</head>
<body>
  <h1>جاري التوجيه إلى صفحة YazCar الرئيسية...</h1>
  <a href="/YazCarFaxWeb">انقر هنا إذا لم تتم إعادة التوجيه تلقائيًا.</a>
</body>
</html>
