<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>YazCar - نظام إدارة سجلات السيارات</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // تكوين توجيه في حالة تم فتح الصفحة مباشرة
    if (window.location.pathname === '/YazCarFaxWeb/' || window.location.pathname === '/YazCarFaxWeb') {
      window.location.href = '/YazCarFaxWeb/#/auth/login';
    } else if (!window.location.hash) {
      // إضافة هاش للمسار إذا لم يكن موجوداً
      const path = window.location.pathname.replace('/YazCarFaxWeb', '');
      if (path && path !== '/') {
        window.location.href = '/YazCarFaxWeb/#' + path;
      } else {
        window.location.href = '/YazCarFaxWeb/#/auth/login';
      }
    }
  </script>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <p class="loading-text">جاري تحميل YazCar...</p>
    </div>
  </div>
</body>
</html>
