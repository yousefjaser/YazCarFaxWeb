<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#007bff" />
  <meta name="description" content="تطبيق لإدارة معلومات السيارات وتاريخ الصيانة" />
  <title>YazCar - إدارة معلومات السيارات</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 123, 255, 0.3);
      border-radius: 50%;
      border-top-color: #007bff;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // ----------- إصلاح مشكلة nanoid -----------
    window.nanoidFallback = function(size) {
      size = size || 21;
      let id = '';
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < size; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    };

    // تعريف nanoid كدالة عالمية
    window.nanoid = window.nanoidFallback;

    // تعريف كائن nanoid لدعم الاستيراد
    window.r = window.r || {};
    window.r.nanoid = window.nanoidFallback;
    
    // تعريف module.exports لدعم استيراد شامل
    window.module = window.module || {};
    window.module.exports = window.module.exports || {};
    window.module.exports.nanoid = window.nanoidFallback;

    // بدائل أخرى للجوال -> الويب
    window.ToastAndroid = {
      show: function(message, duration) {
        console.log('[Toast]', message);
        if (typeof window.alert === 'function') {
          setTimeout(function() {
            window.alert(message);
          }, 0);
        }
      },
      SHORT: 0,
      LONG: 1
    };
  </script>
</head>
<body>
  <div id="root">
    <div id="loading">
      <div class="spinner"></div>
      <h2>جاري تحميل تطبيق YazCar...</h2>
      <p>تطبيق إدارة معلومات السيارات</p>
    </div>
  </div>
</body>
</html>
